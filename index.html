<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
        integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header class="header">
        <h1>Team Generator<h1>
    </header>
    <main class="main">
        <div class="main-container ">
            <p class="paste-list">Pegar una lista aqui </p>
            <div class="list-container box">
                <ol contenteditable="true" class="listed-names">

                </ol>
            </div>
            <div class="name-container">
                <form class="participant" name="participant" onsubmit="addName(event)">
                    <label for="names">Nombres</label>
                    <input type="text" class="names box" id="names" name="names"
                        placeholder="Nombre de cada integrante">

                    <input type="submit" value="submit" class="btn">
                </form>
                <form class="team-sizes" name="teamSize" onsubmit="generator(event)">
                    <label for="size">Tama√±o Equipo</label>
                    <input type="number" id="size" name="size" class="box" placeholder="0">
                    <p class="alert">Invalid Input</p>
                    <input type="submit" value="generate team" class="team-size btn" />
                </form>
            </div>
        </div>
        <div class="teams-container">
            <h2>Equipos</h2>
            <div class="teams">

            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
