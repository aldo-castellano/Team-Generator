<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="teamGeneratorProject.css">
    </head>

    <body class= "body">
        <header class="header">
            <h1>Team Generator<h1>
        </header>
        <main class= "main">

                    <div class= "name-list">
                    </div>
                    <div class= "flex-name-list">

                    </div>
            </div>

                <h1>Teams Created</h1>
            </div>
        </main>
    </body>
    <script src="style.js"></script>
